<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Estrutura base de um site HTML5." />
    <meta name="author" content="christophernic" />
    <title>Meu Site — Estrutura Base</title>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/0dp.css">
    <style>
      :root{--bg:#fff;--fg:#111;--muted:#666}
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
      body{background:var(--bg);color:var(--fg);line-height:1.5}
      header{padding:1rem 1.25rem;border-bottom:1px solid #eee;display:flex;align-items:center;justify-content:space-between}
      nav a{margin-left:0.75rem;color:var(--muted);text-decoration:none}
      main{max-width:980px;margin:2rem auto;padding:0 1.25rem}
      footer{padding:1rem 1.25rem;border-top:1px solid #eee;text-align:center;color:var(--muted);font-size:0.95rem}
      .hero{padding:2rem;background:linear-gradient(180deg, #f9f9fb, #fff);border-radius:8px}
    </style>
  </head>
  <body>
    <div class="app-root">
      <aside class="sidebar" aria-label="Navegação lateral">
        <div class="sidebar-top">
          <div class="logo">Meu Site</div>
        </div>
        <nav class="sidebar-nav">
          <a class="nav-item active" href="#">Início</a>
          <a class="nav-item" href="#">Buscar</a>
          <a class="nav-item" href="#">Sua Biblioteca</a>
        </nav>
        <div class="sidebar-playlists">
          <h4>Playlists</h4>
          <a class="playlist-item" href="#">Top 50</a>
          <a class="playlist-item" href="#">Favoritas</a>
          <a class="playlist-item" href="#">Descobertas</a>
        </div>
      </aside>

      <div class="main-area">
        <header class="topbar">
          <div class="search">
            <input type="search" placeholder="Buscar músicas, artistas ou álbuns" aria-label="Buscar" />
          </div>
          <div class="user">
            <span class="user-name">christophernic</span>
          </div>
        </header>

        <section class="playlist-hero">
          <div class="playlist-cover"></div>
          <div class="playlist-info">
            <h2>Minha Playlist</h2>
            <p>Uma seleção curada para testar o layout estilo Spotify.</p>
          </div>
        </section>

        <section id="musicas" class="content-section" aria-labelledby="musicas-title">
          <h3 id="musicas-title">Músicas</h3>
          <div id="lista-de-musicas" class="lista-de-musicas" aria-live="polite"></div>
        </section>

        <footer class="site-footer">
          <small>&copy; 2025 Meu Site — Todos os direitos reservados.</small>
        </footer>
      </div>
    </div>

    <script src="/0dp.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof window.initUI === 'function') {
          try { window.initUI(); } catch (e) { console.error(e); }
        }
      });
    </script>
  </body>
</html>
